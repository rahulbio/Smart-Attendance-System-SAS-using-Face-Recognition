<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendify - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    /* Background Video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      background: #f5f6fa;
    }
    .top-section {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .title {
      max-width: 300px;
    }
    .login-container {
      text-align: center;
    }
    .login-btn {
      background-color: #fff;
      border: 2px solid #800000;
      color: #800000;
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
      cursor: pointer;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .login-btn:hover {
      background-color: #800000;
      color: #fff;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .login-box {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .login-box h2 {
      color: #800000;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .input-field {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin: 0.8rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border 0.3s ease;
    }
    .input-field:focus {
      border-color: #800000;
    }
    .login-submit {
      background-color: #800000;
      color: #fff;
      border: none;
      padding: 0.8rem;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }
    .login-submit:hover {
      background-color: #660000;
    }
    @media (max-width: 768px) {
      .login-btn {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
      }
      .login-box {
        padding: 1.5rem 2rem;
      }
      .login-box h2 {
        font-size: 1.3rem;
      }
      .input-field, .login-submit {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="/background.webm" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="top-section">
    <img src="./title.png" alt="Title" class="title">
  </div>

  <div class="login-container">
    <button class="login-btn" onclick="showLogin()">LOGIN</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="login-box">
      <h2>Student Login</h2>
      <form action="/login" method="post">
        <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" name="password" id="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="login-submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('overlay').style.display = 'flex';
    }
  </script>
</body>
</html>
